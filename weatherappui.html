<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App UI</title>
  <style>

  body {
  margin: 0;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  background: linear-gradient(to bottom, #fce4ec, #e0f7fa);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.weather-app {
  background-color: #fff;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  overflow: hidden;
}

.top-bar {
  background-color: black;
  color: white;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
}

.dots {
  display: flex;
  gap: 5px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
}

.red { background-color: rgb(184, 92, 127); }
.yellow { background-color: yellow; }
.green { background-color: rgb(235, 122, 9); }

.content {
  padding: 20px;
  text-align: center;
}

.search-box {
  position: relative;
  margin-bottom: 20px;
}

.search-box input {
  width: 80%;
  padding: 10px;
  border-radius: 20px;
  border: 2px solid #d1d1f1;
  font-size: 16px;
  padding-right: 30px;
}

.pin {
  position: absolute;
  right: 45px;
  top: 50%;
  transform: translateY(-50%);
}

h2 {
  margin: 20px 0;
  font-weight: normal;
}

.weather-info {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  font-size: 20px;
}

.icon {
  font-size: 40px;
}

.temp {
  font-size: 60px;
  font-weight: bold;
}

.extra-info {
  font-size: 16px;
  text-align: left;
}

.unit-toggle {
  margin: 20px 0;
  font-size: 18px;
}

footer {
  font-size: 12px;
  color: #555;
  margin-top: 20px;
}

footer a {
  text-decoration: none;
  color: #3366cc;
}
</style>
</head>
<body>
  <div class="weather-app">
    <div class="top-bar">
      <div class="dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="date-time">25th June  2025, 15:35</div>
    </div>

    <div class="content">
      <div class="search-box">
        <input type="text" placeholder="Search a city" />
        <span class="pin">üìç</span>
      </div>

      <h2>Clear sky in Ahmedabad</h2>

      <div class="weather-info">
        <div class="icon">üåë</div>
        <div class="temp">13¬∞</div>
        <div class="extra-info">
          <div>üíß 64%</div>
          <div>üí® 2 km/h</div>
        </div>
      </div>

      <div class="unit-toggle">
        <span>¬∞C</span>
        <span>|</span>
        <span>¬∞F</span>
      </div>

      <footer>
        This application is built by Patel üåê and it‚Äôs <a href="#">open sourced</a>
      </footer>
    </div>
  </div>
</body>
</html>
